aux_links:
  "Ver no GitHub":
    - "https://github.com/brunoleaomaia/golstar98-ft450"
nav_external_links:
  - title: "FuelTech"
    url: "https://www.fueltech.com.br/"
    hide_icon: false
  - title: "FT Education"
    url: "https://fteducation.com.br/"
    hide_icon: false
exclude:
  - README.md
  - SUMMARY.md
  - "*.zip"
  - "*.html"
  - "*.pdf"